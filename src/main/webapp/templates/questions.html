<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Workbook</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/static/css.css">
</head>


<body>
<script type="text/javascript"></script>
<div th:replace="navbar.html :: nav"></div>

<div class="container">
<h1 th:text="${title}">ez az oldal</h1><br>
    <div id="questions" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="question : ${questions}">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${question.key.toString()}"></p>
                        <div>
                            <button style="margin-left: 20px; margin-right: 20px" th:onclick="'window.location.href = \'' + ${question.value.get(0).toString()} + '\''">
                                <img src="/static/google.png" height="45" width="45"></button>
                            <button style="margin-right: 20px" th:onclick="'window.location.href = \'' + ${question.value.get(1).toString()} + '\''">
                                <img src="/static/stack.png" height="45" width="45"></button>
                            <button th:onclick="'window.location.href = \'' + ${question.value.get(2).toString()} + '\''">
                                <img src="/static/w3.png" height="45" width="45"></button>
                            <span th:switch="${question.value.get(3)}">
                                <img th:case="'Unanswered'" alt="red" src="/static/red-dot.png" height="45" width="60">
                                <img th:case="*" alt="green" src="/static/green-dot.png" height="45" width="45">
                            </span>
                            <p></p>
                            <form th:action="${page}" method="post">
                                <div id="answerBox">
                                    <label for="answer">My answer</label>
                                    <input type="text" id="answer" name="answer" placeholder="Your answer">
                                    <input type="hidden" name="questionKey" th:value="${question.key.toString()}"/>
                                </div>
                                <p></p>
                                <button style="margin-right: 70px" id="sendAnswer" type="submit">Add my answer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
